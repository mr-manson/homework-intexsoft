<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Table</title>
  </head>
  <body>
    <table>
      <!--      0      -->
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>

      <!--      1      -->
      <tr>
        <td class="transparent" rowspan="9"></td>
        <td colspan="2"></td>
        <td colspan="3"></td>
        <td class="yellow" colspan="2"></td>
      </tr>

      <!--      2      -->
      <tr>
        <td rowspan="2"></td>
        <td class="red" colspan="4" rowspan="4"></td>
        <td class="yellow" colspan="2" rowspan="2"></td>
      </tr>

      <!--      3      -->
      <tr></tr>

      <!--      4      -->
      <tr>
        <td rowspan="3"></td>
        <td rowspan="2"></td>
        <td rowspan="2"></td>
      </tr>

      <!--      5      -->
      <tr></tr>

      <!--      6      -->
      <tr>
        <td class="black" colspan="2" rowspan="2"></td>
        <td colspan="2"></td>
        <td colspan="2"></td>
      </tr>

      <!--      7      -->
      <tr>
        <td class="yellow" rowspan="3"></td>
        <td colspan="2"></td>
        <td class="blue" colspan="2" rowspan="2"></td>
      </tr>

      <!--      8      -->
      <tr>
        <td colspan="2" rowspan="2"></td>
        <td class="black" colspan="2"></td>
      </tr>

      <!--      9      -->
      <tr>
        <td colspan="4"></td>
      </tr>
    </table>
  </body>
</html>
